<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='//platform-api.sharethis.com/js/sharethis.js#property=5c54447bfec5f10011f26189&product=inline-share-buttons'
  async='async'></script>
</head>

<body>

  <header>
    <div class="container">
      <img src="assets/images/logo.png" class="auth-image" alt="logo">
    </div>
  </header>

  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1 class="animated slideInDown">Contact</h1>
      <h4>
          <ul class="animated slideInDown">
            <li><span class="glyphicon glyphicon-envelope"></span> Email: lerodcalanoc@gmail.com</li>
            <li><span class="glyphicon glyphicon-earphone"></span> Phone number: +1(818)-288-8568</li>
            <li><a href="https://github.com/lerodcalanoc/" target="_blank"> <span class="glyphicon glyphicon-folder-close"></span> GitHub</a></li>
            <li><a href="https://www.rangerboard.com/" target="_blank"> <span class="glyphicon glyphicon-list-alt"></span> Resume</a></li>
            <li><a href="https://www.linkedin.com/in/rodel-calanoc-b71795172/" target="_blank"><span class="glyphicon glyphicon-briefcase"></span> LinkedIn</a></li>
          </ul>
      </h4>

      <form id="contact-form" method="POST" data-netlify="true">
        <ul>
          <li>
            <label for="name" class="animated pulse">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required="required">
          </li>
          <li>
            <label for="email" class="animated pulse">Email</label>
            <input type="email" id="email" name="email" placeholder="sample@mail.com" required="required">
          </li>
          <li>
            <label for="message" class="animated pulse">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
          <div class="field"></div>
          <div data-netlify-recaptcha="true"></div>
        </ul>
        <input type="submit">
      </form>

      <div class="sharethis-inline-share-buttons"></div>

    </section>

  </div>

  <footer>
    <div class="container">
      &copy; Copyright
    </div>
  </footer>
</body>

</html>
